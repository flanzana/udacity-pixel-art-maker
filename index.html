<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker</title>
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <!--This is mandatory if you use any jQuery in the code!!-->
</head>
<body>
	<header>
  		<h1>Pixel Art Maker</h1>
  	</header>

	<main>
	  <div class="flex-container">
	    
	    <div id="menu">
			<h2>Set the grid size</h2>
						
			Grid Height:<br>
			<input type="number" id="input_height" name="height" min="1" max="15" value="10"><br><br>
			Grid Width:<br>
			<input type="number" id="input_width" name="width" min="1" max="15" value="10"><br><br>
					        
			<button id="button_create">Create canvas</button><br><br>
			<button id="button_delete">Delete canvas</button>

		    <h2>Pick a color</h2>
		    <input type="color" id="colorPicker">

		    <h2>Good to know</h2>
		    <ul>
		    	<li>Max. size of grid is 15 x 15.</li>
		    	<li>Double click on cell will delete current color of cell.</li>
			</ul>
	    </div>

	    <div id="grid">
		    <h2>Design canvas</h2><br>
		    <table id="pixel_canvas"></table>
		    <script src="js/app.js"></script>
	  	</div>
	  </div>
	</main>

	<footer>
		<p>Made with love by Å½ana Flander for Udacity nanodegree Front-End Web Developer.</p>
	</footer>
</body>
</html>
